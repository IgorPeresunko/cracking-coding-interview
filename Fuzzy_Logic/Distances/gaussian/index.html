<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="../style.css">
	
	<title>Fuzzy Distances</title>
</head>
<body>
	<div class="wrapper">
		<div>
			Нечітке число А:
			<div class="inputs">
				<input id="c1" type="number" value="3" />
				<input id="b1" type="number" value="7" />
			</div>
		</div>
		<div>
			Нечітке число B:
			<div class="inputs">
				<input id="c2" type="number" value="6" />
				<input id="b2" type="number" value="17" />
			</div>
		</div>

		<div>
			Кількість кроків:
			<div class="inputs">
				<input id="length" type="number" value="100" />
			</div>
		</div>

		<div>
			Лінійна Хемінгова
			<div class="inputs">
				<input id="roH" type="number" value="" readonly="1" />
			</div>
		</div>

		<div>
			Квадратична Евклідова:
			<div class="inputs">
				<input id="epsE" type="number" value="" readonly="1" />
			</div>
		</div>

		<div class='ct-chart-1 ct-chart ct-perfect-fourth'></div>

	</div>
	
	<script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.2/chartist-plugin-legend.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
