<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<link rel="stylesheet" href="../style.css">
	
	<title>Fuzzy Indexes</title>
</head>
<body>
	<div class="wrapper">
		<div>
			Нечітке число А:
			<div class="inputs">
				<input id="a_1" type="number" value="-5" />
				<input id="a_2" type="number" value="1" />
				<input id="a_3" type="number" value="10" />
			</div>
		</div>

		<div>
			Кількість кроків:
			<div class="inputs">
				<input id="length" type="number" value="100" />
			</div>
		</div>

		<div>
			Ентропія за нечіткістю:
			<div class="inputs">
				<input id="h" type="number" value="" readonly="1" />
			</div>
		</div>

		<div class='ct-chart-1 ct-chart ct-perfect-fourth'></div>

	</div>
	
	<script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.2/chartist-plugin-legend.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
